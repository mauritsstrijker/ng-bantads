<div class="p-grid p-justify-center mt-3">
  <div class="p-col-6">
    <div class="card p-shadow-4">
      <h1 class="p-text-center">Alterar Gerente</h1>

      <div class="p-fluid">
        <form #form="ngForm" (ngSubmit)="alterarGerente(form)">
          <div class="p-field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" pInputText required />
          </div>
          <div class="p-field">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pInputText disabled />
          </div>
          <div class="p-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pInputText required />
          </div>
          <div class="p-field">
            <label for="telefone">Telefone:</label>
            <input
              type="text"
              id="telefone"
              name="telefone"
              pInputText
              required
            />
          </div>
          <button type="submit" pButton class="p-button-primary">
            Salvar Alterações
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
