<div class="mt-6 h-full w-12 flex justify-content-center">
  <div class="p-col-6">
    <div class="card p-shadow-4">
      <h1 class="p-text-center">Novo Gerente</h1>

      <div class="p-fluid">
        <form #gerenteForm class="p-field">
          <div class="p-field">
            <label for="nome">Nome: </label>
            <input
              type="text"
              id="nome"
              name="nome"
              pInputText
              minlength="2"
              required
              class="p-inputtext"
            />
            <small
              class="p-error"
              *ngIf="
                gerenteForm.controls['nome'].invalid &&
                gerenteForm.controls['nome'].touched
              "
            >
              Nome inv치lido
            </small>
          </div>

          <div class="p-field p-col-12">
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              name="email"
              pInputText
              minlength="2"
              required
              class="p-inputtext"
            />
            <small
              class="p-error"
              *ngIf="
                gerenteForm.controls['email'].invalid &&
                gerenteForm.controls['email'].touched
              "
            >
              Email inv치lido
            </small>
          </div>

          <div class="p-field">
            <label for="senha">Senha: </label>
            <input
              type="password"
              id="senha"
              name="senha"
              pInputText
              minlength="3"
              required
              class="p-inputtext"
            />
            <small
              class="p-error"
              *ngIf="
                gerenteForm.controls['senha'].invalid &&
                gerenteForm.controls['senha'].touched
              "
            >
              Senha inv치lida
            </small>
          </div>

          <div class="p-field">
            <label for="cpf">CPF: </label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              pInputMask
              mask="999.999.999-99"
              placeholder="___.___.___-__"
              styleClass="p-inputMask"
              required
              class="p-inputtext"
            />
            <small
              class="p-error"
              *ngIf="
                gerenteForm.controls['cpf'].invalid &&
                gerenteForm.controls['cpf'].touched
              "
            >
              Digite o CPF.
            </small>
          </div>

          <div class="p-field">
            <label for="telefone">Telefone: </label>
            <input
              type="text"
              id="telefone"
              name="telefone"
              pInputMask
              mask="(99) 99999-9999"
              minlength="8"
              required
              class="p-inputtext"
            />
            <small
              class="p-error"
              *ngIf="
                gerenteForm.controls['telefone'].invalid &&
                gerenteForm.controls['telefone'].touched
              "
            >
              Telefone inv치lido
            </small>
          </div>

          <div class="p-field mt-5">
            <button
              type="button"
              pButton
              class="p-button-secondary"
              routerLink="/admin"
            >
              <i class="pi pi-arrow-left"></i> Voltar
            </button>
            <button
              type="button"
              pButton
              class="p-button-primary ms-3"
              (click)="inserir()"
            >
              <i class="pi pi-save"></i> Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
