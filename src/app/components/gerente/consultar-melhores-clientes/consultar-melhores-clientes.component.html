<div class="flex justify-content-center mt-6">
  <p-card
    styleClass="flex flex-column align-items-center justify-content-center p-3"
  >
    <p class="mb-3">Selecione uma data</p>
    <p-calendar
      selectionMode="range"
      [readonlyInput]="true"
      class="mb-3"
      aria-label="Selecione um intervalo de datas"
    ></p-calendar>
    <p-button
      label="Consultar clientes"
      icon="pi pi-search"
      [disabled]="isLoading"
      (click)="consultarClientes()"
      tooltip="Clique para consultar os clientes"
    ></p-button>
    <p *ngIf="feedbackMessage" class="mt-3">{{ feedbackMessage }}</p>
  </p-card>
</div>
