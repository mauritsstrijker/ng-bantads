<div
  class="surface-card p-4 shadow-2 border-round w-full lg:w-10"
  style="margin: auto"
>
  <div>
    <div class="flex">
      <div class="col">
        <div class="text-800 text-4xl font-medium mb-3">
          Olá {{ cliente.nome }}
        </div>
      </div>
      <div class="col-fixed" style="width: 400px">
        <div class="card flex justify-content-end">
          <p-button
            label="Alterar dados"
            styleClass="mr-2"
            (click)="navigateTo('alteracao-perfil')"
          ></p-button>
          <p-button
            icon="pi pi-sign-out"
            (click)="navigateTo('login')"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">
      Seu saldo atual: {{ saldo | currency : "BRL" }}
    </div>
  </div>
  <div>
    <div class="card flex justify-content-center mt-5">
      <p-button
        label="Depósito"
        icon="pi pi-wallet"
        styleClass="mr-2"
        (click)="navigateTo('deposito')"
      ></p-button>
      <p-button
        label="Saque"
        icon="pi pi-eject"
        styleClass="mr-2"
        (click)="navigateTo('saque')"
      ></p-button>
      <p-button
        label="Transferencia"
        icon="pi pi-envelope"
        styleClass="mr-2"
        (click)="navigateTo('transferencia')"
      ></p-button>
      <p-button
        label="Extrato"
        icon="pi pi-print"
        (click)="navigateTo('extrato')"
      ></p-button>
    </div>
  </div>
</div>
