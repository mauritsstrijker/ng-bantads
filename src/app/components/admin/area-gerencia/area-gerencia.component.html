<div class="flex">
  <div class="mt-6 h-full w-12 flex justify-content-center">
    <p-table [tableStyle]="{ 'min-width': '50rem' }" [value]="product">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Telefone</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.nome }}</td>
          <td>{{ product.cpf }}</td>
          <td>{{ product.email }}</td>
          <td>{{ product.telefone }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
