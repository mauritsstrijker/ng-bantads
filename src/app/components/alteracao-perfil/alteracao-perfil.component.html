<div
  class="surface-card p-4 shadow-2 border-round w-full lg:w-6"
  style="margin: auto"
>
  <div class="d-flex flex-column text-center mb-5 pt-5">
    <h1 class="display-4 m-0">Alteração de Cadastro</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 mb-5">
      <div class="card">
        <div class="card-body">
          <div id="success"></div>
          <form name="sentMessage" id="cadastroForm" novalidate>
            <div class="field">
              <label for="cpf" class="block text-900 font-medium mb-2"
                >CPF</label
              >
              <!--<input 
              id="disabled-input" 
              type="text" 
              pInputText [disabled]="true" 
              [(ngModel)]="valuecpf" 
              />-->
              <span id="cpf" contenteditable="false" class="cpf-placeholder" data-validation-required-message="Por favor, digite seu CPF">
                xxx.xxx.xxx-xx
              </span>
            </div>
            <div class="field">
              <label for="nome" class="block text-900 font-medium mb-2"
                >Nome</label
              >
              <input
                type="text"
                pInputText
                type="text"
                id="nome"
                placeholder="Seu nome"
                required
                data-validation-required-message="Por favor, digite seu nome"
              />
            </div>
            <div class="field">
              <label for="email" class="block text-900 font-medium mb-2"
                >E-mail</label
              >
              <input
                type="text"
                pInputText
                type="email"
                id="email"
                placeholder="Seu e-mail"
                required
                data-validation-required-message="Por favor, digite seu email"
              />
              <div class="field">
                <label for="telefone" class="block text-900 font-medium mb-2"
                  >Telefone</label
                >
                <input
                  type="text"
                  pInputText
                  type="text"
                  id="telefone"
                  placeholder="Seu telefone"
                  required
                  data-validation-required-message="Por favor, digite seu telefone"
                />
              </div>
              <div class="field">
                <label for="endereco" class="block text-900 font-medium mb-2"
                  >Endereço</label
                >
                <input
                  type="text"
                  pInputText
                  type="text"
                  id="endereco"
                  placeholder="Seu endereço"
                  required
                  data-validation-required-message="Por favor, digite seu endereço"
                />
              </div>
              <div class="field">
                <label for="salario" class="block text-900 font-medium mb-2"
                  >Salário Mensal</label
                >
                <input
                  type="text"
                  pInputText
                  type="text"
                  id="salario"
                  placeholder="Seu salário mensal"
                  required
                  data-validation-required-message="Por favor, digite seu salário mensal"
                />
              </div>
              <div class="field">
                <p-buttonGroup>
                    <p-button
                        label="Salvar"
                        type="submit"
                        class="p-button-primary"
                        (click)="showSuccessMessage = true"
                        icon="pi pi-check"
                    ></p-button>
                    <p-button
                        label="Calcelar"
                        class="p-button-secundary"
                        (click)="goBack()"
                        icon="pi pi-times"
                    ></p-button>
                </p-buttonGroup>
                <p-messages *ngIf="showSuccessMessage" severity="success">
                  <ng-template pTemplate>
                    <i
                      class="pi pi-check"
                      width="32"
                      style="color: slateblue"
                    ></i>
                    <div class="ml-2">Alterações salvas com sucesso.</div>
                  </ng-template>
                </p-messages>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
